<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create an Account</title>
    <style>
      /* General Styling */
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url(https://auth.services.adobe.com/img/canvas/Fotolia_247535207_XL.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      /* Container */
      .container {
        background: rgba(255, 255, 255, 0.95);
        padding: 50px;
        width: 350px;
        text-align: center;
      }

      /* Headings */
      h2 {
        margin: 5px 0 15px;
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      p a {
        color: #0066ff;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }

      /* Input Fields */
      label {
        display: block;
        text-align: left;
        font-size: 14px;
        margin-top: 10px;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 5px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      /* Password Field with Eye Icon */
      .password-container {
        position: relative;
      }

      .password-container .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        cursor: pointer;
        font-size: 14px;
      }

      /* Continue Button */
      .continue-btn {
        width: 100%;
        padding: 10px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 10px;
      }

      .continue-btn:hover {
        background: #004ecc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2>Create an Account</h2>
        <p>Already have an account? <a href="signup.html">Sign in</a></p>

        <!-- Input Fields -->
        <label for="name">Name:</label>
        <input type="text" id="name" placeholder="Enter your name" required />
        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email" required />

        <label for="password">Password</label>
        <div class="password-container">
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
          <span class="toggle-password">üëÅÔ∏è</span>
        </div>

        <button class="continue-btn" type="submit">Continue</button>
      </div>
    </div>

    <script>
      // Handle form submission
      document
      .querySelector(".continue-btn")
      .addEventListener("click", function (e) {
        e.preventDefault(); // Prevent form submission

        let name = document.getElementById("name").value;
        let email = document.getElementById("email").value;
        let password = document.getElementById("password").value;

        if (name === "" || email === "" || password === "") {
          alert("Please fill in all fields!");
        } else {
          // Store the user data in localStorage
          localStorage.setItem("userName", name);
          localStorage.setItem("userEmail", email);
          localStorage.setItem("userPassword", password);
          alert("Account created successfully!");
          // Redirect to the profile page
          window.location.href = "profile.html";
        }
      });

      // Toggle Password Visibility
      document
        .querySelector(".toggle-password")
        .addEventListener("click", function () {
          let passwordField = document.getElementById("password");
          if (passwordField.type === "password") {
            passwordField.type = "text";
            this.textContent = "üëÅÔ∏è";
          } else {
            passwordField.type = "password";
            this.textContent = "üëÅÔ∏è";
          }
        });
    </script>
  </body>
</html>
