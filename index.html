<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign In</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-image: url(https://auth.services.adobe.com/img/canvas/Fotolia_247535207_XL.jpg);
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .container {
        background: rgba(255, 255, 255, 0.9);
        padding: 50px;
        width: 360px;
        text-align: center;
      }

      h2 {
        margin: 0;
        font-size: 24px;
      }

      p {
        font-size: 14px;
      }

      p a {
        color: #0066ff;
        text-decoration: none;
      }

      p a:hover {
        text-decoration: underline;
      }

      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0px;
        border: 1px solid #ccc;
        border-radius: 5px;
      }

      .continue-btn {
        width: 100%;
        padding: 10px;
        background: #0066ff;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
      }

      .continue-btn:hover {
        background: #004ecc;
      }

      .divider {
        position: relative;
        text-align: center;
        margin: 15px 0;
      }

      .divider span {
        background: white;
        padding: 0 10px;
        font-size: 14px;
      }

      .divider:before,
      .divider:after {
        content: "";
        position: absolute;
        top: 50%;
        width: 40%;
        height: 1px;
        background: #ccc;
      }

      .divider:before {
        left: 0;
      }

      .divider:after {
        right: 0;
      }

      .social-btn {
        width: 100%;
        padding: 10px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
        margin: 5px 0;
        cursor: pointer;
        background: white;
      }

      .social-btn img {
        width: 20px;
        margin-right: 10px;
      }

      .social-btn:hover {
        background: #f1f1f1;
      }

      .help-link {
        display: block;
        margin-top: 10px;
        font-size: 14px;
        color: #0066ff;
        text-decoration: none;
      }

      .help-link:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h2>Sign in</h2>
        <p>New user? <a href="createAaccount.html">Create an account</a></p>

        <label for="email">Email address</label>
        <input type="email" id="email" placeholder="Enter your email" required />
        <input
          type="password"
          id="password"
          placeholder="Enter Password"
          required
        />
        <button class="continue-btn" type="submit">Continue</button>

        <div class="divider">
          <span>Or</span>
        </div>

        <button class="social-btn google">
          <img
            src="https://www.transparentpng.com/thumb/google-logo/colorful-google-logo-transparent-clipart-download-u3DWLj.png"
            alt="Google"
          />
          Continue with Google
        </button>
        <button class="social-btn facebook">
          <img
            src="https://www.transparentpng.com/thumb/facebook/facebook-logo-pictures-2.png"
            alt="Facebook"
          />
          Continue with Facebook
        </button>
        <button class="social-btn apple">
          <img
            src="https://www.transparentpng.com/thumb/apple-logo/4MuoW1-apple-logo-images-png.png"
            alt="Apple"
          />
          Continue with Apple
        </button>

        <a href="#" class="help-link">Get help signing in</a>
      </div>
    </div>

    <script>
      document
    .querySelector(".continue-btn")
    .addEventListener("click", function (e) {
      e.preventDefault(); 

      let email = document.getElementById("email").value;
      let password = document.getElementById("password").value;

   
      let storedEmail = localStorage.getItem("userEmail");
      let storedPassword = localStorage.getItem("userPassword");

      if (email === storedEmail && password === storedPassword) {
        window.location.href = "profile.html";
      } else {
        alert("Invalid email or password!");
      }
    });
    </script>
  </body>
</html>
